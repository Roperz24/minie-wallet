version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wallet-db
    environment:
      POSTGRES_USER: wallet_user
      POSTGRES_PASSWORD: wallet_password
      POSTGRES_DB: wallet_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wallet_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: wallet-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wallet.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  api:
    build: .
    container_name: wallet-api
    environment:
      DATABASE_URL: postgresql://wallet_user:wallet_password@postgres:5432/wallet_db
      ALCHEMY_API_KEY: ${ALCHEMY_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "pnpm prisma migrate deploy && pnpm start"

volumes:
  postgres_data:
